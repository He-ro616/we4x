  <style>
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar nav ul li {
      display: inline-block;
    }

    .navbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar nav ul li a.active {
      color: #1a73e8;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .navbar nav ul {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      .navbar nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .news-section {
      padding: 60px 20px;
      text-align: center;
    }

    .news-section h1 {
      font-family: "Georgia", cursive;
      font-style: italic;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .news-section p {
      font-size: 18px;
      color: #5f6368;
      margin-bottom: 40px;
    }

    .news-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .news-card {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .news-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .news-card-content {
      padding: 16px;
    }

    .news-card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .news-card-content p {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 10px;
    }

    .news-card-content .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .news-card-content .button:hover {
      background-color: #0c5ad8;
    }
  </style>
</head>
