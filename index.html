<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We4X</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav ul li a.active {
      color: #1a73e8;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .image-container img {
      width: 100%;
      height: auto; /* Ensures the image scales proportionally */
      max-height: 500px; /* Sets a maximum height for the image */
      object-fit: cover; /* Ensures the image covers the container without distortion */
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .content-section h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 36px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px; /* Sets a fixed height for card images */
      object-fit: cover; /* Ensures the image fits within the card without distortion */
    }

    .card-content {
      padding: 16px;
    }

    .card-content small {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .card-content p {
      font-size: 14px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #5f6368;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <noscript>
    <style>

    <section class="content-section">

        <span style="color: purple;">CREATIVITY,</span>
        <span style="color: green;">CODE</span>

    </section>

    <section class="card-grid">
      <a href ="products.html">

  <footer>

  </footer>

      const nav = document.querySelector('nav ul');

</body>
</html>
